<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="description" content="Bienvenido,esta es la cuenta regresiva para fin de año, ojala les guste">
	<meta name="theme-color" content="#F0DB4F">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="shortcut icon" type="image/png" href="./img/tiempo_24.png">
	<link rel="apple-touch-icon" href="./img/tiempo_32.png">
	<link rel="apple-touch-startup-image" href="./tiempo_64.png">
	<link rel="manifest" href="./manifest.json">
	<script src="script.js" defer></script>
	
</head>
<body>
	<h1>Fin de Año</h1>

	<div class="countdown-container">
		<div class="countdown-el days-c">
			<p class="big-text" id="days">0</p>
			<span>days</span>
		</div>
		<div class="countdown-el hours-c">
			<p class="big-text" id="hours">0</p>
			<span>hours</span>
		</div>
		<div class="countdown-el mins-c">
			<p class="big-text" id="mins">0</p>
			<span>mins</span>
		</div>
		<div class="countdown-el seconds-c">
			<p class="big-text" id="seconds">0</p>
			<span>seconds</span>
		</div>
	</div>
	<div>Iconos diseñados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
</body>
</html>
